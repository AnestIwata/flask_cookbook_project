{% block main %}
<!-- List Recipes -->
<div class="list">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form action="POST">
                    <div class="form-group col-lg-12">
                        <h5><i class="fa fa-cutlery" aria-hidden="true"></i> All Recipes</h5>

                        <div class="sort-select">
                            <label>Sort By:</label>
                            <select class="js-search-category form-control" name="sort_by" form="category_form">
                                <option value="1">From newest</option>
                                <option value="2">From oldest</option>
                                <option value="3">Popularity</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            {% for recipe in recipes %}
            {% include '_recipe.html' %}
            {% endfor %}
            
        </div>
    </div>
</div>
{% endblock %}
