{% extends "base.html" %}

{% block content %}

{% for recipe in recipes %}
<table class="table table-hover">
    <tr>
        <td>
            <a href="{{ url_for('recipe', recipe_name=recipe.name) }}">
                {{ recipe.name }}
            </a>
            :
            <br>
            {{ recipe.content }}
        </td>
    </tr>
</table>
{% endfor %}

{% endblock %}
