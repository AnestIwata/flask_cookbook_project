{% extends "base.html" %}

{% block content %}

{% for recipe in recipes %}
<div class="container">
    <table class="table table-hover">
        <tr>
            <td><img src="/static/img/meal_icon.jpg"></td>
            <td>
                <a href="{{ url_for('recipe', recipe_name=recipe.name) }}">
                    {{ recipe.name }}
                </a>
                :
                <br>
                {{ recipe.content }}
            </td>
        </tr>
    </table>
</div>
{% endfor %}

{% endblock %}
